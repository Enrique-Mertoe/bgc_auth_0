{% extends "base.html" %}

{% block title %}
    Personal info
{% endblock %}
{% block content %}
    <div class="container align-center">
        <div data-smv-form-edit="" class="vstack smv-shadow-1 mx-auto mt-5 card col-md-8 card-body">
            <!-- Full name -->
            <div class="col-12">
                <div class="row">
                    <div class="col-md-6 smv-form-edit-wrapper">
                        <label for="">First name</label>
                        <span class="smv-form-input"
                        >Jacqueline</span>
                        <span data-form-edit-btn="Jacqueline" class="smv-form-edit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-pencil-square" viewBox="0 0 16 16">
                              <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                              <path fill-rule="evenodd"
                                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                            </svg>
                            Edit
                        </span>
                    </div>
                    <div class="col-md-6">
                        <label for="">Last name</label>
                        <input type="text" class="smv-form-input" value="Miller"
                               placeholder="Last name">
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <label class="form-label">Country</label>
                <input type="email" class="smv-form-input" value="hello@gmail.com"
                       placeholder="Select Your Country">
            </div>

        </div>
        <form action="" class="vstack smv-shadow-1 mx-auto mt-5 card col-md-8 card-body">
            <h3>Contact info</h3>
            <!-- Email -->
            <div class="">
                <label class="form-label">Email address</label>
                <input type="email" class="smv-form-input" value="hello@gmail.com"
                       placeholder="Enter your email id">
            </div>
            <!-- Email -->
            <div class="mt-4">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="smv-form-input" value="hello@gmail.com"
                       placeholder="Phone number">
            </div>
        </form>
    </div>

    <div class="modal ">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form class="modal-body">
                    <h4>Edit email</h4>
                    <div class="smv-form-floating">
                        <input type="text" class="form-control" placeholder="WW">
                        <label for="">Enetr</label>
                    </div>
                    <div class="mt-3 vstack">
                        <button class="btn p-1 ms-auto btn-primary form-submit" type="submit">
                        <span class="btn-txt">
                            Save changes
                            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor"
                                 class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                  d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8"/>
                        </svg>
                        </span>
                            <span class="spinner-border"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
