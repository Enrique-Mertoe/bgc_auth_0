<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}
    {% endblock %}</title>
    <link rel="shortcut icon" href="{{ theme.fav }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ theme.css.smv }}">
    <link rel="stylesheet" href="{{ theme.css.main }}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="{{ theme.js.smv }}"></script>
</head>
<body>
<div class="layout smv-layout">
    {% block auth %}
        <main class="">
            <div class="smv-header smv-header-stick">
                <div class="smv-header-content">
                    <div data-smv-link="/" class="smv-header-logo pointer">
                        <img src="{{ theme.logo }}" alt="">
                        <span class="text-secondary">Account</span>
                    </div>

                    <ul class="smv-menu smv-header-menu">
                        <li class="smv-menu-item">
                            <a data-smv-link="/" href="/"
                               class="smv-menu-link {{ 'active' if page.name == 'home' }}">
                                Home
                            </a>
                        </li>
                        <li class="smv-menu-item">
                            <a data-smv-link="/personal-details" href="/personal-details"
                               class="smv-menu-link {{ 'active' if page.name == 'personal-details' }}">
                                Personal details
                            </a>
                        </li>
                        <li class="smv-menu-item">
                            <a data-smv-link="/security" href="/security"
                               class="smv-menu-link {{ 'active' if page.name == 'security' }}">
                                Security
                            </a>
                        </li>
                    </ul>


                    <div class="ms-auto">
                        <a href="/logout" class="btn btn-warning me-3">Sign out</a>
                        <a href="#" class="avatar avatar-header">
                            <div class="avatar-text">
                                AM
                            </div>
                        </a>
                    </div>
                    <div class="ms-3">
                        <button class="smv-nav-toggler ms-sm-3 p-2" type="button"
                                aria-expanded="false"
                                aria-label="Toggle navigation">
						<span class="smv-nav-toggler-animation">
							<span></span>
							<span></span>
							<span></span>
						</span>
                        </button>
                    </div>
                </div>
            </div>
            {% block content %}

            {% endblock %}

        </main>
    {% endblock %}
</div>
</body>
<script src="{{ theme.js.main }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>
