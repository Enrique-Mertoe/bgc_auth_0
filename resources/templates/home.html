{% extends "base.html" %}

{% block title %}
    BGC Account
{% endblock %}

{% block content %}
    <section class="pt-4">
        <div class="container">
            <div class="row">
                <!-- Main content -->
                <div class="col-md-10 mx-auto">
                    <div class="d-flex justify-content-between align-items-center mb-5 mb-sm-6">
                        <h2 class="text-main mx-auto">Bob Grogan Consulting LTD </h2>
                        <!-- Advanced filter responsive toggler START -->
                        <button class="btn btn-primary d-lg-none flex-shrink-0 ms-2" type="button"
                                data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar"
                                aria-controls="offcanvasSidebar">
                            <i class="fas fa-sliders-h"></i> Menu
                        </button>
                        <!-- Advanced filter responsive toggler END -->

                    </div>

                    <!-- Personal Information -->
                    <form>
                        <div class=" bg-transparent p-0">

                            <!-- Card body -->
                            <div class="card-body px-0">
                                <div class="row g-4">
                                    <!-- Profile photo -->
                                    <div class="col-12">
                                        <div class="d-flex">
                                            <label class="position-relative me-2" title="Replace this pic">
                                                <!-- Avatar place holder -->
                                                <span class="avatar avatar-xl">
												<img class="avatar-img border border-white border-3 shadow"
                                                     src="{{ theme.images + '/placeholder.jpg' }}" alt="">
                                                    <span class="avatar-picker">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                             fill="currentColor" class="bi bi-camera"
                                                             viewBox="0 0 16 16">
                                                          <path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4z"/>
                                                          <path d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5m0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7M3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0"/>
                                                        </svg>
                                                    </span>
											    </span>
                                                <input id="a-file" class="smv-form-input d-none" type="file">
                                            </label>
                                            <div>
                                                <h4 class="text-capitalize">{{ session.current_user.title }}</h4>
                                                <div class="smv-shadow-1 mb-3 rounded-3 p-2">
                                                    <div class="hstack">
                                                        <p>{{ greet }}</p>


                                                    </div>
                                                </div>
                                                <p>Manage your info, privacy and security for BGC</p>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>
    <!-- =======================
    Content END -->
{% endblock %}
